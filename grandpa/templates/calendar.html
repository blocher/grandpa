
{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto px-2 py-4 md:px-4 md:py-8">
    <div class="bg-white rounded-lg shadow-lg p-2 md:p-6">
        <!-- Mobile Custom Header -->
        <div id="mobile-calendar-header" class="md:hidden mb-4">
            <div class="flex items-center justify-between mb-4 px-2">
                <button id="mobilePrev" class="p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-full">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </button>
                <h2 id="mobileTitle" class="text-lg font-bold text-gray-800"></h2>
                <div class="flex gap-2">
                    <button id="mobileToday" class="px-3 py-1 text-sm font-medium text-gray-700 bg-gray-100 rounded hover:bg-gray-200">Today</button>
                    <button id="mobileNext" class="p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-full">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    </button>
                </div>
            </div>
            <div class="grid grid-cols-4 gap-2 bg-gray-50 p-1 rounded-lg">
                <button class="mobile-view-btn px-3 py-2 text-xs font-medium rounded-md transition-colors" data-view="dayGridMonth">Month</button>
                <button class="mobile-view-btn px-3 py-2 text-xs font-medium rounded-md transition-colors" data-view="listMonth">List</button>
                <button class="mobile-view-btn px-3 py-2 text-xs font-medium rounded-md transition-colors" data-view="listWeek">Week</button>
                <button class="mobile-view-btn px-3 py-2 text-xs font-medium rounded-md transition-colors" data-view="listDay">Day</button>
            </div>
        </div>
        
        <div id='calendar'></div>
    </div>
</div>

<!-- Modal for Event Details -->
<div id="eventModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full z-50 flex items-center justify-center px-4">
    <div class="relative mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modalTitle">Event Title</h3>
            <div class="mt-2 px-2 py-3 text-left">
                <div class="text-sm text-gray-500 mb-4" id="modalDescription">
                    Event details...
                </div>
                <div class="space-y-2 text-sm">
                   <p><strong>Time:</strong> <span id="modalTime"></span></p>
                   <div>
                       <p class="font-semibold">Original Text:</p>
                       <p class="italic text-gray-600 mt-1 bg-gray-50 p-2 rounded" id="modalOriginal"></p>
                   </div>
                </div>
            </div>
            <div class="items-center px-4 py-3">
                <button id="closeModal" class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300 transition-colors duration-200">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_scripts %}
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var eventModal = document.getElementById('eventModal');
        var closeModal = document.getElementById('closeModal');

        // Mobile Controls
        var mobileHeader = document.getElementById('mobile-calendar-header');
        var mobileTitle = document.getElementById('mobileTitle');
        var mobileBtns = document.querySelectorAll('.mobile-view-btn');

        // Helper to format events from API to FullCalendar format
        function transformEvent(event) {
            // Construct start date string YYYY-MM-DDTHH:MM:SS
            let dateStr = `${event.year}-${String(event.month).padStart(2, '0')}-${String(event.day).padStart(2, '0')}`;
            
            let start = dateStr;
            if (!event.all_day && event.hour !== null) {
                // Convert 12h to 24h
                let hour = event.hour;
                if (event.am_pm && event.am_pm.toLowerCase() === 'pm' && hour < 12) hour += 12;
                if (event.am_pm && event.am_pm.toLowerCase() === 'am' && hour === 12) hour = 0;
                
                start = `${dateStr}T${String(hour).padStart(2, '0')}:${String(event.minute || 0).padStart(2, '0')}:00`;
            }

            return {
                id: event.id,
                title: event.title,
                start: start,
                allDay: event.all_day,
                backgroundColor: event.color || '#3788d8',
                extendedProps: {
                    original_text: event.original_text,
                    am_pm: event.am_pm,
                    hour: event.hour,
                    minute: event.minute
                }
            };
        }

        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'listDay',
            {% if initial_date %}
            initialDate: '{{ initial_date }}',
            {% endif %}
            {% if now_date %}
            now: '{{ now_date }}',
            {% endif %}
            views: {
                dayGridMonth: { buttonText: 'Month' },
                dayGridWeek: { buttonText: 'Week' },
                listWeek: { buttonText: 'List Week' },
                listMonth: { buttonText: 'List Month' },
                listDay: { buttonText: 'Day' },
                today: { buttonText: 'Today' }
            },
            headerToolbar: window.innerWidth < 768 ? false : {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,dayGridWeek,listWeek,listDay'
            },
            height: 'auto',
            navLinks: true, // can click day/week names to navigate views
            editable: false,
            dayMaxEvents: true, // allow "more" link when too many events
            windowResize: function(view) {
                if (window.innerWidth < 768) {
                    calendar.setOption('headerToolbar', false);
                    calendar.setOption('footerToolbar', false);
                    mobileHeader.classList.remove('hidden');
                } else {
                    calendar.setOption('headerToolbar', {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'dayGridMonth,dayGridWeek,listWeek,listDay'
                    });
                    calendar.setOption('footerToolbar', false);
                    mobileHeader.classList.add('hidden');
                }
            },
            events: function(info, successCallback, failureCallback) {
                // Fetch events from our API
                fetch(`/api/events?start=${info.startStr}&end=${info.endStr}`)
                    .then(response => response.json())
                    .then(data => {
                        let events = data.map(transformEvent);
                        successCallback(events);
                    })
                    .catch(error => {
                        console.error('Error fetching events:', error);
                        failureCallback(error);
                    });
            },
            eventClick: function(info) {
                // Show modal
                document.getElementById('modalTitle').textContent = info.event.title;
                
                let timeStr = info.event.allDay ? 'All Day' : info.event.start.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                document.getElementById('modalTime').textContent = timeStr;
                document.getElementById('modalOriginal').textContent = info.event.extendedProps.original_text;
                
                eventModal.classList.remove('hidden');
            },
            // Update URL on navigation (Deep linking)
            datesSet: function(info) {
                // Update Mobile Title
                if (mobileTitle) {
                    mobileTitle.textContent = info.view.title;
                }
                
                // Update active state of mobile buttons
                mobileBtns.forEach(btn => {
                    if (btn.dataset.view === info.view.type) {
                        btn.classList.add('bg-white', 'shadow-sm', 'text-blue-600');
                        btn.classList.remove('text-gray-500', 'hover:bg-gray-200');
                    } else {
                        btn.classList.remove('bg-white', 'shadow-sm', 'text-blue-600');
                        btn.classList.add('text-gray-500', 'hover:bg-gray-200');
                    }
                });

                // We can push state to URL to support browser back button
                // Simple implementation: /calendar/month/YYYY/MM
                let date = calendar.getDate();
                let year = date.getFullYear();
                let month = date.getMonth() + 1;
                let view = info.view.type;
                
                // Construct URL
                let url = `/calendar/month/${year}/${month}/`;
                
                // Update browser history without reload
                // Only push if it's different to prevent spamming history on initial load
                if (window.location.pathname !== url && (info.view.type === 'dayGridMonth' || info.view.type === 'listMonth')) {
                    history.pushState({}, '', url);
                }
            }
        });

        calendar.render();

        // Mobile Control Event Listeners
        document.getElementById('mobilePrev').addEventListener('click', () => calendar.prev());
        document.getElementById('mobileNext').addEventListener('click', () => calendar.next());
        document.getElementById('mobileToday').addEventListener('click', () => calendar.today());
        
        mobileBtns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                calendar.changeView(e.target.dataset.view);
            });
        });

        closeModal.addEventListener('click', function() {
            eventModal.classList.add('hidden');
        });
        
        // Close modal on outside click
        window.onclick = function(event) {
            if (event.target == eventModal) {
                eventModal.classList.add('hidden');
            }
        }
    });
</script>
{% endblock %}
