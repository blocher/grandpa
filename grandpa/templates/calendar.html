
{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <div id='calendar'></div>
    </div>
</div>

<!-- Modal for Event Details -->
<div id="eventModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full" style="z-index: 50;">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modalTitle">Event Title</h3>
            <div class="mt-2 px-7 py-3">
                <p class="text-sm text-gray-500" id="modalDescription">
                    Event details...
                </p>
                <div class="mt-2 text-left text-sm">
                   <p><strong>Time:</strong> <span id="modalTime"></span></p>
                   <p class="mt-1"><strong>Original Text:</strong></p>
                   <p class="italic text-gray-600" id="modalOriginal"></p>
                </div>
            </div>
            <div class="items-center px-4 py-3">
                <button id="closeModal" class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_scripts %}
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var eventModal = document.getElementById('eventModal');
        var closeModal = document.getElementById('closeModal');

        // Helper to format events from API to FullCalendar format
        function transformEvent(event) {
            // Construct start date string YYYY-MM-DDTHH:MM:SS
            let dateStr = `${event.year}-${String(event.month).padStart(2, '0')}-${String(event.day).padStart(2, '0')}`;
            
            let start = dateStr;
            if (!event.all_day && event.hour !== null) {
                // Convert 12h to 24h
                let hour = event.hour;
                if (event.am_pm && event.am_pm.toLowerCase() === 'pm' && hour < 12) hour += 12;
                if (event.am_pm && event.am_pm.toLowerCase() === 'am' && hour === 12) hour = 0;
                
                start = `${dateStr}T${String(hour).padStart(2, '0')}:${String(event.minute || 0).padStart(2, '0')}:00`;
            }

            return {
                id: event.id,
                title: event.title,
                start: start,
                allDay: event.all_day,
                backgroundColor: event.color || '#3788d8',
                extendedProps: {
                    original_text: event.original_text,
                    am_pm: event.am_pm,
                    hour: event.hour,
                    minute: event.minute
                }
            };
        }

        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            {% if initial_date %}
            initialDate: '{{ initial_date }}', // Only set if provided
            {% endif %}
            views: {
                dayGridMonth: { buttonText: 'Month' },
                dayGridWeek: { buttonText: 'Week' },
                listWeek: { buttonText: 'Week List' },
                listDay: { buttonText: 'Day List' },
                today: { buttonText: 'Today' }
            },
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,dayGridWeek,listWeek,listDay'
            },
            navLinks: true, // can click day/week names to navigate views
            editable: false,
            dayMaxEvents: true, // allow "more" link when too many events
            events: function(info, successCallback, failureCallback) {
                // Fetch events from our API
                fetch(`/api/events?start=${info.startStr}&end=${info.endStr}`)
                    .then(response => response.json())
                    .then(data => {
                        let events = data.map(transformEvent);
                        successCallback(events);
                    })
                    .catch(error => {
                        console.error('Error fetching events:', error);
                        failureCallback(error);
                    });
            },
            eventClick: function(info) {
                // Show modal
                document.getElementById('modalTitle').textContent = info.event.title;
                
                let timeStr = info.event.allDay ? 'All Day' : info.event.start.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                document.getElementById('modalTime').textContent = timeStr;
                document.getElementById('modalOriginal').textContent = info.event.extendedProps.original_text;
                
                eventModal.classList.remove('hidden');
            },
            // Update URL on navigation (Deep linking)
            datesSet: function(info) {
                // We can push state to URL to support browser back button
                // Simple implementation: /calendar/month/YYYY/MM
                let date = calendar.getDate();
                let year = date.getFullYear();
                let month = date.getMonth() + 1;
                let view = info.view.type;
                
                // Construct URL
                let url = `/calendar/month/${year}/${month}/`;
                
                // Update browser history without reload
                // Only push if it's different to prevent spamming history on initial load
                if (window.location.pathname !== url && info.view.type === 'dayGridMonth') {
                    history.pushState({}, '', url);
                }
            }
        });

        calendar.render();

        closeModal.addEventListener('click', function() {
            eventModal.classList.add('hidden');
        });
        
        // Close modal on outside click
        window.onclick = function(event) {
            if (event.target == eventModal) {
                eventModal.classList.add('hidden');
            }
        }
    });
</script>
{% endblock %}
